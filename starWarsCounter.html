<html>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/react@18.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <body>
    <div id="root"></div>
    <script type="text/babel">      
      const Person = ({ person }) => {
        const [likes, setLikes] = React.useState(0);
        const [dislikes, setDislike] = React.useState(0);

       
        function like() {
          setLikes((old) => old + 1);
        }

        function dislike() {
          setDislike((old) => old + 1);
        }

        return (
          <div>
            <h2>{person.name}</h2>
            Likes: {likes}
            {"      "}
            Dislikes: {dislikes}
            <br />
            <br />
            <button type="button" onClick={like}>
              Like
            </button>
            {"      "}
            <button type="button" onClick={dislike}>
              Dislike
            </button>
          </div>
        );
      };

      const App = () => {
        const [isLoaded, setLoaded] = React.useState(false)
        const [error, setError] = React.useState(null)
        const [people, setPeople] = React.useState([]);
       
       
        const [allLikes, setAllLikes] = React.useState(0);
        const [allDisLikes, setAllDislikes] = React.useState(0);

        React.useEffect(() => {
          async function load() {
            try {
              const response = await fetch("https://swapi.dev/api/people");
              const data = await response.json();
              setPeople(data.results);
              setLoaded(true)
            } catch(error) {
              setError(error)
            }
          }

          load();
        }, []);

        if (error) {
          return <>
            <h1>Error</h1>
            <code>{JSON.stringify(error.stack)}</code>
          </>
        }

        if (!isLoaded) {
          return <h1>Teraz, zaraz. Procze poczekac minutÄ™!</h1>
        }

        return (
          <div>
            <h1>
              Teraz znojdzemy
            </h1>
            All Likes: {allLikes}    
            {"      "}       
            All Dislikes: {allDisLikes}
            <br />
            <br />
            {people.map((person) => (
              <Person key={person.url} person={person} />
            ))}
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
